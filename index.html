<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자재 물량 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>자재 물량 계산기</h1>

        <!-- 입력 폼 -->
        <form id="form">
            <label for="w">가로 (W, m):</label>
            <input type="number" id="w" name="w" required><br>

            <label for="d">세로 (D, m):</label>
            <input type="number" id="d" name="d" required><br>

            <label for="material">자재 선택:</label>
            <select id="material">
                <option value="레미탈">레미탈</option>
                <option value="미장">미장</option>
                <option value="석고보드">석고보드</option>
                <option value="다루끼">다루끼</option>
                <option value="MDF">MDF</option>
            </select><br>

            <label for="boardCount" id="boardCountLabel" style="display:none;">석고보드 개수:</label>
            <input type="number" id="boardCount" name="boardCount" style="display:none;"><br>

            <button type="button" onclick="calculate()">계산하기</button>
        </form>

        <!-- 결과 표시 -->
        <div id="result">
            <p id="resultText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
